<svg width="56" height="63" viewBox="0 0 56 63" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(150)">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112235;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
      <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8ae0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main entity rectangle -->
  <rect x="2" y="2" width="52" height="59" rx="12" fill="url(#bgGradient)" stroke="#4a7fb3" stroke-width="2"/>

  <!-- Header bar -->
  <rect x="6" y="6" width="44" height="12" rx="6" fill="url(#headerGradient)"/>

  <!-- Indicator dot -->
  <circle cx="28" cy="12" r="2.5" fill="white" opacity="0.85"/>

  <!-- Attribute lines -->
  <line x1="10" y1="26" x2="46" y2="26" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
  <line x1="10" y1="34" x2="42" y2="34" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
  <line x1="10" y1="42" x2="38" y2="42" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
  <line x1="10" y1="50" x2="35" y2="50" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
</svg>
