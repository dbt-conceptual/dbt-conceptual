<svg width="40" height="45" viewBox="0 0 40 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(150)">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112235;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
      <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8ae0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main entity rectangle -->
  <rect x="2" y="2" width="36" height="41" rx="8" fill="url(#bgGradient)" stroke="#4a7fb3" stroke-width="2"/>

  <!-- Header bar -->
  <rect x="5" y="5" width="30" height="9" rx="4" fill="url(#headerGradient)"/>

  <!-- Indicator dot -->
  <circle cx="20" cy="9.5" r="2" fill="white" opacity="0.85"/>

  <!-- Attribute lines -->
  <line x1="8" y1="20" x2="32" y2="20" stroke="#4a7fb3" stroke-width="1.2" opacity="0.4"/>
  <line x1="8" y1="26" x2="29" y2="26" stroke="#4a7fb3" stroke-width="1.2" opacity="0.4"/>
  <line x1="8" y1="32" x2="26" y2="32" stroke="#4a7fb3" stroke-width="1.2" opacity="0.4"/>
  <line x1="8" y1="38" x2="24" y2="38" stroke="#4a7fb3" stroke-width="1.2" opacity="0.4"/>
</svg>
