name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,serve]"

      - name: Run tests
        run: pytest tests/ -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,serve]"

      - name: Run ruff
        run: ruff check .

      - name: Run black
        run: black --check .

      - name: Run mypy
        run: mypy src/dbt_conceptual

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify committed assets match build
        run: |
          # Copy built assets to static folder
          rm -rf src/dbt_conceptual/static/assets
          cp -r frontend/dist/* src/dbt_conceptual/static/

          # Check if committed assets match the fresh build
          if git diff --exit-code src/dbt_conceptual/static/; then
            echo "OK: Committed assets match frontend build"
          else
            echo ""
            echo "ERROR: Committed static assets don't match frontend source!"
            echo ""
            echo "To fix, run locally:"
            echo "  cd frontend && npm run build && cp -r dist/* ../src/dbt_conceptual/static/"
            echo "  git add src/dbt_conceptual/static/"
            echo ""
            exit 1
          fi
