<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="280" fill="#f5f6f8"/>

  <!-- Customer Concept Node (left) -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4a9eff"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Customer</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">2</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">PARTY</text>
    </g>
  </g>

  <!-- Order Concept Node (center) -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#ff9800"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Order</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">1</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">TRANSACTION</text>
    </g>
  </g>

  <!-- Product Concept Node (right) -->
  <g transform="translate(710, 100)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4caf50"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Product</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">1</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">CATALOG</text>
    </g>
  </g>

  <!-- Relationship: Customer → Order -->
  <g>
    <!-- Straight line -->
    <line x1="190" y1="140" x2="368" y2="140" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Customer end: Exactly One (||) -->
    <line x1="195" y1="134" x2="195" y2="146" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="201" y1="134" x2="201" y2="146" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Zero or Many (○⋔) -->
    <circle cx="342" cy="140" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="140" x2="368" y2="130" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="140" x2="368" y2="140" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="140" x2="368" y2="150" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="255" y="130" width="50" height="18" fill="#f5f6f8"/>
    <text x="280" y="144" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">places</text>
  </g>

  <!-- Relationship: Order → Product -->
  <g>
    <!-- Straight line -->
    <line x1="520" y1="140" x2="698" y2="140" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Exactly One (||) -->
    <line x1="525" y1="134" x2="525" y2="146" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="531" y1="134" x2="531" y2="146" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Product end: Zero or Many (○⋔) -->
    <circle cx="672" cy="140" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="140" x2="698" y2="130" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="140" x2="698" y2="140" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="140" x2="698" y2="150" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="578" y="130" width="60" height="18" fill="#f5f6f8"/>
    <text x="608" y="144" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">contains</text>
  </g>

  <!-- Legend -->
  <text x="450" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888888">Canvas View: Customer (1) places Orders (N) contains Products (N)</text>
  <text x="450" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888888">Straight lines for documentation diagrams</text>
</svg>
