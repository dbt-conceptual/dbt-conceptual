<svg width="452" height="80" viewBox="0 0 452 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->

  <!-- Logo -->
  <g transform="translate(16, 10)">
    <!-- Background with gradient -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(150)">
        <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#112235;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90)">
        <stop offset="0%" style="stop-color:#5ba3f5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3d8ae0;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Main entity rectangle -->
    <rect x="2" y="2" width="52" height="56" rx="12" fill="url(#bgGradient)" stroke="#4a7fb3" stroke-width="2"/>

    <!-- Header bar -->
    <rect x="6" y="6" width="44" height="12" rx="6" fill="url(#headerGradient)"/>

    <!-- Indicator dot -->
    <circle cx="28" cy="12" r="2.5" fill="white" opacity="0.85"/>

    <!-- Attribute lines -->
    <line x1="10" y1="24" x2="46" y2="24" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="32" x2="42" y2="32" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="40" x2="38" y2="40" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="48" x2="35" y2="48" stroke="#4a7fb3" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Wordmark -->
  <text x="90" y="38" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="28" font-weight="500" fill="#1a1a2e">dbt-conceptual</text>

  <!-- Tagline -->
  <text x="90" y="58" font-family="'Inter', 'SF Pro Text', 'Segoe UI', system-ui, sans-serif" font-size="14" font-weight="400" fill="#666666">Conceptual data modeling for dbt projects</text>
</svg>
