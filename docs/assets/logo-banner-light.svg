<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" fill="none">
  <!-- Centered lockup: mark + wordmark -->
  <!-- Total visual width ~360px, centered in 480px viewBox -->
  <g transform="translate(60, 20)">
    <!-- Mark -->
    <path d="M0 32 C0 12 16 6 40 32 C16 58 0 52 0 32"
          stroke="#e67e22" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M40 32 C64 58 80 52 80 32 C80 12 64 6 40 32"
          stroke="#888888" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M0 66 L80 66"
          stroke="#e67e22" stroke-width="6" stroke-linecap="round"/>

    <!-- Wordmark - aligned to visual center of infinity (not including bar) -->
    <text x="105" y="44" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="600" letter-spacing="-0.02em">
      <tspan fill="#888888">dbt</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#e67e22">conceptual</tspan>
    </text>
  </g>
</svg>
