<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" fill="none">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67e22"/>
      <stop offset="100%" stop-color="#d35400"/>
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#fafaf9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#333333" text-anchor="middle">
    Bi-Directional Sync
  </text>
  
  <!-- Left side: Conceptual -->
  <g transform="translate(60, 80)">
    <!-- Box -->
    <rect width="260" height="220" rx="12" fill="white" stroke="#e67e22" stroke-width="2"/>
    
    <!-- Header -->
    <rect width="260" height="44" rx="12" fill="url(#orangeGradient)"/>
    <rect y="32" width="260" height="12" fill="url(#orangeGradient)"/>
    <text x="130" y="30" font-family="Inter, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">
      Conceptual Layer
    </text>
    
    <!-- conceptual.yml -->
    <rect x="15" y="55" width="230" height="70" rx="6" fill="#fef9f5" stroke="#e67e22" stroke-width="1"/>
    <text x="25" y="75" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#e67e22">conceptual.yml</text>
    <text x="25" y="93" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Concepts &amp; relationships</text>
    <text x="25" y="108" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Domains, owners (core)</text>
    <text x="25" y="123" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Maturity, descriptions</text>
    
    <!-- taxonomy.yml -->
    <rect x="15" y="135" width="230" height="70" rx="6" fill="#f9f9f9" stroke="#cccccc" stroke-width="1" stroke-dasharray="4"/>
    <text x="25" y="155" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#888888">taxonomy.yml</text>
    <text x="130" y="155" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#cccccc">(optional)</text>
    <text x="25" y="173" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">• confidentiality, retention</text>
    <text x="25" y="188" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">• refresh, regulatory</text>
  </g>
  
  <!-- Right side: Physical -->
  <g transform="translate(480, 80)">
    <!-- Box -->
    <rect width="260" height="220" rx="12" fill="white" stroke="#888888" stroke-width="2"/>
    
    <!-- Header -->
    <rect width="260" height="44" rx="12" fill="url(#grayGradient)"/>
    <rect y="32" width="260" height="12" fill="url(#grayGradient)"/>
    <text x="130" y="30" font-family="Inter, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white" text-anchor="middle">
      Physical Layer
    </text>
    
    <!-- dbt models -->
    <rect x="15" y="55" width="230" height="70" rx="6" fill="#f5f5f5" stroke="#888888" stroke-width="1"/>
    <text x="25" y="75" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#888888">dbt models</text>
    <text x="25" y="93" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Tables, views</text>
    <text x="25" y="108" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Tests, documentation</text>
    
    <!-- schema.yml -->
    <rect x="15" y="135" width="230" height="70" rx="6" fill="#f5f5f5" stroke="#888888" stroke-width="1"/>
    <text x="25" y="155" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#888888">schema.yml</text>
    <text x="25" y="173" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• meta.concept tags</text>
    <text x="25" y="188" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#666666">• Model metadata</text>
  </g>
  
  <!-- Arrows -->
  <!-- Top arrow: Top-down -->
  <g transform="translate(340, 150)">
    <path d="M0 0 L100 0" stroke="#e67e22" stroke-width="3" stroke-linecap="round"/>
    <path d="M88 -8 L100 0 L88 8" stroke="#e67e22" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="400" y="138" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#e67e22" text-anchor="middle" font-weight="600">
    Top-Down
  </text>
  <text x="400" y="168" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#888888" text-anchor="middle">
    Define concepts → Tag models
  </text>
  
  <!-- Bottom arrow: Bottom-up -->
  <g transform="translate(340, 240)">
    <path d="M100 0 L0 0" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <path d="M12 -8 L0 0 L12 8" stroke="#888888" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="400" y="228" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#888888" text-anchor="middle" font-weight="600">
    Bottom-Up
  </text>
  <text x="400" y="258" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#888888" text-anchor="middle">
    Sync → Create stubs → Enrich
  </text>
  
  <!-- Center: Infinity symbol -->
  <g transform="translate(375, 188)">
    <path d="M8 12 C8 4 14 1 28 12 C14 23 8 20 8 12" stroke="#e67e22" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M28 12 C42 23 48 20 48 12 C48 4 42 1 28 12" stroke="#888888" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Footer -->
  <rect x="150" y="330" width="500" height="60" rx="8" fill="white" stroke="#e8e6e3" stroke-width="1"/>
  <text x="400" y="355" font-family="Inter, -apple-system, sans-serif" font-size="13" fill="#333333" text-anchor="middle">
    Both directions stay in sync — via UI or CLI
  </text>
  <text x="280" y="378" font-family="monospace" font-size="11" fill="#888888">dcm sync --create-stubs</text>
  <text x="400" y="378" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#cccccc">•</text>
  <text x="520" y="378" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">Sync/Refresh button</text>
</svg>
